<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="midia/favicon-32x32.png">
    <title>N1 - INVITE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: black; /* Fundo preto */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Faz o body ocupar 100% da tela */
    width: 100%;
}

/* Estilização do vídeo */
video {
    max-width: 90%;  /* Evita que o vídeo ultrapasse as bordas laterais */
    max-height: 90vh; /* Mantém o vídeo dentro da altura da tela */
    border-radius: 8px; /* Borda arredondada opcional */
    width: 100%;
    height: auto;
    display: block;
}

/* Centralizar o vídeo */
.video-container {
    position: fixed;
    width: 100%;
    max-width: 800px;
    margin: auto;
    display: none; /* Oculto inicialmente */
    margin: auto;
    align-items: center;
    justify-content: center;
    left: 5%;
}

/* Botão personalizado */
.start-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: black;
    border: 7px solid white;
    border-radius: 50%;
    cursor: pointer;
    width: 100px;
    height: 100px;
}

/*div no meio do botao*/
   .center-button {
    position: absolute;
    top: 50%;
    left: 55%;
    transform: translate(-50%, -50%) rotate(90deg); /* Centraliza e inclina */
    width: 40px;
    height: 40px;
    background-color: white;
    clip-path: polygon(50% 5%, 95% 95%, 5% 95%); /* Cor do triângulo */
    border-radius: 10px;
}


/* Mudança ao clicar */
.start-button:active {
    transform: translate(-50%, -50%) scale(0.95);
}

.button-text{
    color: white;
    position: absolute;
    left: 34%;
    font-size: 20px;
    font-family: 'Balgin', sans-serif;
    margin-bottom: 200px;
}

    </style>
</head>
<body>

    <!-- Botão de início -->
    <button id="startButton" class="start-button"><div class="center-button"></div></button>

    <div class="video-container" id="videoContainer">
        <!-- Imagem do poster -->
        <img id="posterImg" src="midia/Design.jpg" alt="Prévia do vídeo" class="poster">

        <!-- Vídeo -->
        <video id="meuVideo" src="midia/N1_LANCAMENTO .mp4" controls playsinline loop></video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("meuVideo");
            let poster = document.getElementById("posterImg");
            let startButton = document.getElementById("startButton");
            let videoContainer = document.getElementById("videoContainer");

            // Espera o usuário clicar para iniciar o vídeo
            startButton.addEventListener("click", function () {
                videoContainer.style.display = "block"; // Mostra o vídeo
                video.muted = false; // Habilita o áudio
                video.volume = 1.0;
                video.play().catch(error => console.log("Erro ao iniciar vídeo:", error));

                startButton.style.display = "none"; // Esconde o botão
            });

            // Quando o vídeo começa, some o poster
            video.addEventListener("play", function () {
                poster.style.display = "none";
            });

            // Quando o vídeo termina, exibe o poster novamente
            video.addEventListener("ended", function () {
                poster.style.display = "block"; // Mostra o poster
                video.style.display = "none"; // Oculta o vídeo
                startButton.style.display = "block"; // Exibe o botão novamente
            });
        });
    </script>

</body>
</html>
