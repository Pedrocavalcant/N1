<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 - INVITE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Centralizar o vídeo */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            display: none; /* Oculto inicialmente */
        }

        /* Poster ocupa a tela toda */
        .poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilização do vídeo */
        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Botão personalizado */
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            border: 2px solid black;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold; /* Negrito */
            text-transform: uppercase; /* CAPS LOCK */
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease-in-out;
        }

        /* Mudança de cor ao passar o mouse */
        .start-button:hover {
            background-color: white;
            color: black;
        }

        /* Mudança ao clicar */
        .start-button:active {
            background-color: white;
            color: black;
            transform: translate(-50%, -50%) scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Botão de início -->
    <button id="startButton" class="start-button">N1</button>

    <div class="video-container" id="videoContainer">
        <!-- Imagem do poster -->
        <img id="posterImg" src="midia/Design.jpg" alt="Prévia do vídeo" class="poster">

        <!-- Vídeo -->
        <video id="meuVideo" src="midia/teste.mp4" controls playsinline></video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("meuVideo");
            let poster = document.getElementById("posterImg");
            let startButton = document.getElementById("startButton");
            let videoContainer = document.getElementById("videoContainer");

            // Espera o usuário clicar para iniciar o vídeo
            startButton.addEventListener("click", function () {
                videoContainer.style.display = "block"; // Mostra o vídeo
                video.muted = false; // Habilita o áudio
                video.volume = 1.0;
                video.play().catch(error => console.log("Erro ao iniciar vídeo:", error));

                startButton.style.display = "none"; // Esconde o botão
            });

            // Quando o vídeo começa, some o poster
            video.addEventListener("play", function () {
                poster.style.display = "none";
            });

            // Quando o vídeo termina, exibe o poster novamente
            video.addEventListener("ended", function () {
                poster.style.display = "block"; // Mostra o poster
                video.style.display = "none"; // Oculta o vídeo
                startButton.style.display = "block"; // Exibe o botão novamente
            });
        });
    </script>

</body>
</html>
