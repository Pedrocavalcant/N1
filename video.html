<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fundo preto */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Deixa o v√≠deo responsivo e cobrir a tela */
        }
    </style>
</head>
<body>
    <video id="myVideo" src="arquivos/teste.mp4" controls autoplay></video>

    <script>
        const video = document.getElementById('myVideo');

        window.addEventListener('load', async () => {
            try {
                await video.play();
            } catch (error) {
                setTimeout(() => {
                    video.muted = true;
                    video.play().then(() => {
                        video.muted = false;
                    });
                }, 500);
            }
        });
    </script>
</body>
</html>
